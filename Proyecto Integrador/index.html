<body>

					<div class="form">
						<label>Tipo de energia</label>

						<input type="text" name="" placeholder="Ingrese la descripción">	<br>

						<input type="text" name="" placeholder="Ingrese la energia generada"> <br>

						<br>
						<br>

						<hr>



						<br>

				</div>
				
		</header>

			<div class="botones">
					<button class="calcularBoton prendido" id="calcular" onclick="pedirDatos(energias)">Calcular</button>

		</div>

			</div>
				
	</div>

	</div>
